<!DOCTYPE html>
<html>
<head>
  <title>PINAKSAGENT 2.0</title>
  <style>
    body { background: #111; color: #fff; text-align: center; padding: 50px; font-family: sans-serif; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    button { background: #00ffae; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ PINAKSAGENT 2.0</h1>
  <input id="prompt" placeholder="Enter your reel prompt">
  <button onclick="generate()">Generate Reel</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML = '<a href="' + data.video_url + '" target="_blank">ðŸŽ¥ Watch Video</a>';
    }
  </script>
</body>
</html>
